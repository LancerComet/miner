<html>
  <head>
    <meta charset="utf-8">
    <style>
      .gamepad .cubes-ctnr .mine-cube {
        display: inline-block;
        border: 1px solid #455A64;
        box-sizing: border-box;
        vertical-align: top;        
        background-color: #607d8b;
        font-size: 22px;
        text-align: center;
      }

      .gamepad .cubes-ctnr .mine-cube.on-select {
        background-color: #a4c0ce;
      }

      .gamepad .cubes-ctnr .mine-cube.open {
        background-color: #CFD8DC;
        color: #607D8B;
      }

      .gamepad .cubes-ctnr .mine-cube.mine {
        background-color: #8bc34a;
        color: #fff;
      }

      .gamepad .cubes-ctnr .mine-cube.mine.hit {
        background-color: #ff584c;
      }
    </style>
  </head>

  <body>
    <div class="app-ctnr">
      <h1>Miner</h1>
      <hr>
      <div id="game-panel" class="gamepad">
        <div class="rest-mines">Rest mine: --</div>
        <div class="cubes-ctnr"></div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      const game = new Game({
        width: 9,
        height: 9,
        mines: 10,
        gamepad: '#game-panel'
      })

      console.log(game)
    </script>
  </body>
</html>
